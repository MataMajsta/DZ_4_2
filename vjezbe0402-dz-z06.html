<html>
<head>
<script>
	function zbroji(){
		x = document.getElementById("x1").value;
		y = document.getElementById("y1").value;
		document.getElementById("z1").value = (Number(x)+Number(y));
	}
</script>

</head>

<body>
<form>
X = <input type="text" id="x1"/><br/>
Y = <input type="text" id="y1"/><br/>
REZULTAT = <input type="text" id="z1"/><br/>
</form>
<button onclick="zbroji()"> Zbroji </button>

</body>
</html>
